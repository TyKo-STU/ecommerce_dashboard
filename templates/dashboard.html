<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link href="../static/dashboard_stylesheet.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="dashboard-title">E-Commerce Data Dashboard</div>
    </header>

    <div class='container'>

        <section> 
            <div class="chart-row">     <!-- Large partition for OOT line chart--> 
                <div class="chart-container full-width"> 
                    <h2>Revenue Generation</h2> 
                    <canvas id="revgen"></canvas> 
                </div> 
            </div> 


        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Popular Categories</h2>
                    <canvas id="categoryPopularityChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Popular Payment Method</h2>
                    <canvas id="paymentMethodChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-row"> <!-- 2 half width partitions for my 2 initial bar charts-->
                <div class="chart-container half-width">
                    <h2>Low Stock Levels</h2>
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Most Popular Products</h2>
                    <canvas id="popularProductsChart"></canvas>
                </div>
            </div>
        </section>



        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Temperature</h2>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </section>


        <section>
            <div class="chart-row">     <!-- Large partition for OOT line chart-->
                <div class="chart-container full-width">
                    <h2>Orders Over Time</h2> 
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </section>

    </div>

    <footer>
        <div class="footer">Â© 2024 CCL Eccomerce Dashboard</div>
    </footer>

    <script src="../static/dashboard_script.js">

    </script>

</body>

</html>
